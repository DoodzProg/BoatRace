# Boost settings for the boat behavior
boost:
  on_water: true       # Enable boost when the boat is on water blocks
  on_ice: true         # Enable boost when the boat is on ice blocks
  on_blocks: false     # Enable boost when the boat is on solid blocks
  underwater: false    # Enable boost when the boat is underwater

# Physics-related configuration values
physics:
  boost_vertical_force: 0.6  # Vertical force applied when boosting/jumping

# Behavioral options
behavior:
  only_for_players: true     # Apply effects only if the boat has a player onboard

# Debug mode toggle (true or false)
debug: false
